<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnryxCraft Network</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #12001a;
      color: white;
      overflow-x: hidden;
    }

    header {
      background: #1a001f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 2px solid #ffcf33;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img.logo {
      height: 40px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcf33;
    }

    .menu-icon {
      font-size: 26px;
      cursor: pointer;
    }

    .hero {
      height: 100vh;
      background: url('onryx.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3.5em;
      color: #ffcf33;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #ffcf33;
    }

    .btn {
      background-color: #ffcf33;
      color: #1a001f;
      padding: 14px 30px;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: #2a0033;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid #ffcf33;
      width: 300px;
    }

    .popup-content h2 {
      color: #ffcf33;
      margin-bottom: 10px;
    }

    .popup-content p {
      margin: 10px 0;
    }

    .close-btn {
      background-color: #ffcf33;
      color: #1a001f;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s;
    }

    .close-btn:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #12001a;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <img src="icon.png" alt="OnryxCraft Icon" class="logo">
    <nav>
      <a href="https://onryxcraft.tebex.io/" target="_blank">Tienda</a>
      <span class="menu-icon">☰</span>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Bienvenido a OnryxCraft</h1>
      <button class="btn" onclick="openPopup()">Jugar Ahora</button>
    </div>
  </section>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Conéctate a OnryxCraft</h2>
      <p><strong>IP Java & Bedrock:</strong><br> onryxcraft.xyz</p>
      <p><strong>Puerto Bedrock:</strong> 25864</p>
      <button class="close-btn" onclick="closePopup()">Cerrar</button>
    </div>
  </div>

  <footer>
    <p>© 2025 OnryxCraft Network | Todos los derechos reservados</p>
  </footer>

  <script>
    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
